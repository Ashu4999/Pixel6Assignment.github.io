<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/index.css">
        <script type="text/javascript" src="JS/verification.js"></script>
        <title>Pixel6|Verification</title>
    </head>
    <body onload="getUserDetails()">
        <div class="container">
            <div class="verification-form">
                <div class="form-title">
                    <h1>Verification Form</h1>
                </div>
                <div class="input-form">
                    <div class="input-row">
                        <span id="user-infomation"></span>
                    </div>
                    <div class="input-row">
                        <label for="otp">OTP</label>
                        <input type="text" name="new_otp" id="new_otp" oninput="maskedOTP(new_otp)" onblur="validateOTP(new_otp)">
                    </div>
                    <div id="attempt-info"></div>
                    <div class="input-row">
                        <input type="button" class="btn" value="Validate" onclick="verify()">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
