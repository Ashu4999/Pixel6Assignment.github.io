<!DOCTYPE html>
<html>
    <head>
        <title>Pixel6 Assignment</title>
        <script type="text/javascript" src="JS/index.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <link rel="stylesheet" href="CSS/index.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <div class="form-title">
                    <h1>Input Form</h1>
                </div>
                <div class="input-form">
                    <div class="input-row">
                        <label for="full_name">Full Name</label>
                        <input type="text" name="full_name" id="full_name" onblur="maskedName(full_name)">
                        <span id="note1" class=""></span>
                    </div>
                    <div class="input-row">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" onblur="maskedEmail(email)">
                        <span id="note2" class=""></span>
                    </div>
                    <!-- <div class="input-row">
                        <select name="combo" id="combo" onchange="showStateDetails()"></select>
                    </div> -->
                    <!-- <div class="input-row">
                        <span id="state-details"></span>
                    </div> -->
                    <div class="input-row">
                        <label for="phone_no">Phone number</label>
                        <input type="text" name="phone_no" id="phone_no" pattern="^\([0-9]{3}\)-[0-9]{3}-[0-9]{4}$" oninput="maskedPhoneNumber(phone_no)" onblur="showProviderDetails()">
                        <span id="note3"></span>
                        <div id="Phone-details"><img id="providerLogo" src="" height="40px" width="40px"/><span id="stateName"></span></div>
                    </div>
                    <div class="input-row">
                        <input type="button" class="btn" value="Submit" onclick="submitData()">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
